version: '2'
services:
  solr:
    image: solr
    container_name: solr_container
    ports:
     - "8983:8983"
    volumes:
      - ./data:/opt/solr/server/solr/mycores
      #- ./myconfig:/myconfig
    entrypoint:
      - docker-entrypoint.sh
      - solr-create
      - -c
      - mycore
      #- -d
      #- /myconfig
volumes:
  data: